---
layout: default
---
<article class="post">
	{% if page.image -%}
	<img src="{{ page.image }}">
	{%- endif -%}
	{% unless page.notitle -%}
	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
	</header>
	{% endunless -%}
	<div class="post-content">
		{{ content }}
	</div>
</article>
