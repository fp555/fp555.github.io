---
layout: default
---
<article class="post">
	<header class="post-header">
		{% if page.image -%}
		<img src="{{ page.image }}">
		{%- endif -%}
		{% unless page.notitle -%}
		<h1 class="post-title">{{ page.title }}</h1>
		{%- endunless -%}
	</header>
	<div class="post-content">
		{{ content }}
	</div>
</article>
