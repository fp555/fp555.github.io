---
title: Blog
layout: default
permalink: /blog
---
<div class="home">
    <h1 class="page-heading">{{ page.title }}</h1>
	{%- if site.posts.size > 0 -%}
	<ul class="post-list" itemscope itemtype="http://schema.org/Blog">
		{%- for post in site.posts -%}
		<li itemprop="blogPost">
			<time class="post-meta" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: site.date_format }}</time>
			:{{ post.lang | default: "us" }}:
			<a class="post-link" href="{{ post.url | relative_url }}" itemprop="url">{{ post.title }}</a>
		</li>
      {%- endfor -%}
    </ul>
  {%- endif -%}
</div>
